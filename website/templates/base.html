<head>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header class="header">
        <div class="container-xxl">
            <nav class="navbar">
                <a href="#" class="nav-logo"><img src="{% static 'images/logo.png' %}" alt=""></a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="p-button">Contact me</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    <!-- end of header section -->

    <div>
        {% block content %}

        {% endblock %}
    </div>
    <footer>
        <div class="social-links" style="width: fit-content; margin: 0 auto 1rem;">
            {% include "includes/socials.html" %}
        </div>
        <p>Copyright 2025 @ Anna Makarudze</p>
    </footer>

</body>


<script>
    // JavaScript to add 'scrolled' class on scroll
    const element = document.querySelector('.header');

    // Function to add a class when scrolled
    function addScrolledClass() {
        if (window.scrollY > 10) {  // You can adjust this value based on when you want the class to be added
            element.classList.add('scrolled');  // Add the 'scrolled' class
        } else {
            element.classList.remove('scrolled');  // Remove the 'scrolled' class
        }
    }

    // Attach the scroll event listener
    window.onscroll = addScrolledClass;

    // responsive menu bar
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }

    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }

</script>

</html>
